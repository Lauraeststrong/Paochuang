<!-- preview-map.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>地图预览</title>
    <!-- 引入高德地图 API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=5d85ca7ca6fdfbb78e9468a3c9d7ce09"></script>
    <style>
        #map-container {
            width: 100%;
            height: 100vh; /* 全屏显示地图 */
        }
    </style>
</head>
<body>
    <!-- 地图容器 -->
    <div id="map-container"></div>

    <script>
        // 从 URL 参数获取经纬度和缩放级别（假设数据通过 URL 传递）
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                lng: parseFloat(params.get('lng')) || 116.397428, // 默认经度（北京）
                lat: parseFloat(params.get('lat')) || 39.90923,   // 默认纬度（北京）
                zoom: parseInt(params.get('zoom')) || 15         // 默认缩放级别
            };
        }

        window.onload = function() {
            const params = getUrlParams();

            // 初始化地图
            const map = new AMap.Map('map-container', {
                center: [params.lng, params.lat], // 地图中心
                zoom: params.zoom                 // 缩放级别
            });

            // 添加标记（可选）
            const marker = new AMap.Marker({
                position: [params.lng, params.lat],
                title: '预览位置'
            });
            map.add(marker);
        };
    </script>
</body>
</html>
