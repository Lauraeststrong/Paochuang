<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>导航页</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000; /* 黑色背景 */
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }
    h1 {
        color: #fff; /* 白色字体 */
        margin-bottom: 30px;
        font-size: 3em;
    }
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 25px; /* 调整按钮间距 */
    }
    .button {
        background: linear-gradient(45deg, #ff0099, #00ffff);
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        color: #fff;
        text-transform: uppercase;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px #ff0099, 0 0 20px #00ffff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #ff0099, 0 0 40px #00ffff;
    }
    .button:active {
        transform: scale(0.95);
    }
</style>
</head>
<body>
    <h1>选择图案类型</h1>
    <div class="button-container">
        <button class="button" onclick="navigate('fixed')">固定图案</button>
        <button class="button" onclick="navigate('text')">文字图案</button>
        <button class="button" onclick="navigate('custom')">自定义图案</button>
    </div>

    <script>
        function navigate(type) {
            console.log("发送消息至 Thunkable:", type);
            // 发送导航指令给 WebViewer
            if (window.ReactNativeWebView) {
                // window.ReactNativeWebView.postMessage(JSON.stringify({ action: 'navigate', type }));
                window.ReactNativeWebView.postMessage(type); // 仅传递类型
            } else {
                alert(`导航至: ${type}`);
            }
        }

        document.getElementById("fixed-btn").onclick = () => navigate("fixed");
        document.getElementById("text-btn").onclick = () => navigate("text");
        document.getElementById("custom-btn").onclick = () => navigate("custom");
    </script>
        <button onclick="window.ReactNativeWebView.postMessage('test-message');">
        测试消息发送
        </button>


</body>
</html>
