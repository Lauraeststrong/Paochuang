<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Pattern</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }
    h1 {
        color: #fff;
        margin-bottom: 30px;
        font-size: 3em;
    }
    .pattern-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        width: 80%;
        justify-items: center;
    }
    .pattern {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        background: linear-gradient(45deg, #ff0099, #00ffff);
        cursor: pointer;
        box-shadow: 0 0 10px #ff0099, 0 0 20px #00ffff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .pattern:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #ff0099, 0 0 40px #00ffff;
    }
    .back-button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.2em;
        background: linear-gradient(45deg, #00ffff, #ff0099);
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px #00ffff, 0 0 20px #ff0099;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .back-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #00ffff, 0 0 40px #ff0099;
    }
</style>
</head>
<body>
    <h1>固定图案</h1>
    <div class="pattern-container">
        <div class="pattern" onclick="selectPattern('pattern1')"></div>
        <div class="pattern" onclick="selectPattern('pattern2')"></div>
        <div class="pattern" onclick="selectPattern('pattern3')"></div>
        <div class="pattern" onclick="selectPattern('pattern4')"></div>
        <div class="pattern" onclick="selectPattern('pattern5')"></div>
        <div class="pattern" onclick="selectPattern('pattern6')"></div>
    </div>
    <button class="back-button" onclick="goBack()">返回</button>

    <script>
        // 选择图案并发送信息到 Thunkable
        function selectPattern(pattern) {
            const data = {
                action: "selectPattern",
                pattern: pattern,
                timestamp: new Date().toISOString()
            };

            console.log("选择的图案:", data);

            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(data));
            } else {
                alert(`选择的图案: ${pattern}`);
            }
        }

        // 返回导航页面
        function goBack() {
            const data = {
                action: "navigateBack",
                timestamp: new Date().toISOString()
            };

            console.log("返回导航页:", data);

            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(data));
            } else {
                alert("返回导航页");
            }
        }
    </script>
</body>
</html>
