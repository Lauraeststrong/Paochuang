<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High德地图</title>
    <!-- 引入高德地图 JS API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=5d85ca7ca6fdfbb78e9468a3c9d7ce09"></script>
    <style>
        /* 设置地图容器样式 */
        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- 地图容器 -->
    <div id="container"></div>

    <script>
        // 初始化地图
        var map = new AMap.Map('container', {
            zoom: 15, // 地图缩放级别
            center: [116.397428, 39.90923] // 默认中心点：北京天安门
        });

        // 添加定位功能
        AMap.plugin('AMap.Geolocation', function () {
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true, // 使用高精度定位
                timeout: 10000, // 超时时间
                position: 'RB' // 定位按钮的位置
            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition(function (status, result) {
                if (status === 'complete') {
                    console.log('定位成功', result);
                } else {
                    console.error('定位失败', result);
                }
            });
        });
    </script>
</body>
</html>
<script>
    var map = new AMap.Map('container', {
      resizeEnable: true,
      center: [116.397428, 39.90923], // 初始位置设置为北京（或者任意其他位置）
      zoom: 13
    });
  
    // 创建定位控件
    AMap.plugin('AMap.Geolocation', function() {
      var geolocation = new AMap.Geolocation({
        enableHighAccuracy: true, // 是否使用高精度定位
        timeout: 10000,           // 设置超时时间，单位为毫秒
        buttonPosition: 'LB',     // 定位按钮的显示位置
      });
      map.addControl(geolocation);
  
      // 获取当前位置并更新地图中心点
      geolocation.getCurrentPosition(function(status, result) {
        if (status === 'complete') {
          // 更新地图中心点为当前位置
          map.setCenter([result.position.lng, result.position.lat]);
          
          // 在地图上标记当前位置
          var marker = new AMap.Marker({
            position: [result.position.lng, result.position.lat], // 标记位置
          });
          marker.setMap(map);
        } else {
          console.error('定位失败：', result);
        }
      });
    });
  </script>
<script>
    var path = [
      [116.397428, 39.90923], // 路径点1
      [116.399428, 39.91023], // 路径点2
      [116.401428, 39.91123], // 路径点3
      // 可以动态添加更多的坐标点
    ];
  
    var polyline = new AMap.Polyline({
      path: path, // 设置路径
      strokeColor: "#0091EA", // 线条颜色
      strokeWeight: 6, // 线条宽度
      strokeOpacity: 0.7, // 线条透明度
    });
  
    polyline.setMap(map); // 将路线绘制到地图上
  </script>
<script>
    var path = [];  // 路径点
  
    function updateRoute(lat, lng) {
      path.push([lng, lat]);  // 将当前位置添加到路径中
      polyline.setPath(path); // 更新地图上的路径
    }
  
    // 假设你每秒钟获得一次用户位置
    setInterval(function() {
      // 假设 lat 和 lng 是从你的定位获取的
      var lat = 39.91123; // 示例纬度
      var lng = 116.401428; // 示例经度
      updateRoute(lat, lng);  // 更新路径
    }, 1000); // 每秒更新一次
  </script>
