<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择图案</title>
</head>
<body>
    <h1>选择希望绘制的图案</h1>
    <button onclick="selectPattern('triangle')">三角形</button>
    <button onclick="selectPattern('heart')">心形</button>

    <script>
        function selectPattern(pattern) {
            // 将选择的图案存储到本地
            localStorage.setItem('selectedPattern', pattern);
            // 跳转到地图页面
            window.location.href = 'map.html';
        }
    </script>
</body>
</html>
