<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择图案跑步路线</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .option {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #ddd;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .option:hover {
            background-color: #ccc;
        }
        .selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        #confirm {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }
        #confirm:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="question">请选择你喜欢的图案：</div>
        <div id="patternHeart" class="option">心形</div>
        <div id="patternStar" class="option">星形</div>
        <div id="patternCircle" class="option">圆形</div>
        <div id="patternCustom" class="option">自定义文本</div>

        <button id="confirm">确认并继续</button>
    </div>

    <script>
        let selectedPattern = null;

        // 获取所有选项
        const options = document.querySelectorAll('.option');

        // 为每个选项添加点击事件
        options.forEach(option => {
            option.addEventListener('click', () => {
                // 移除所有选项的高亮
                options.forEach(opt => opt.classList.remove('selected'));

                // 给当前选中的选项添加高亮
                option.classList.add('selected');

                // 设置选中的图案
                selectedPattern = option.innerText;

                // 显示确认按钮
                document.getElementById('confirm').style.display = 'inline-block';
            });
        });

        // 点击确认按钮后执行下一步
        document.getElementById('confirm').addEventListener('click', () => {
            if (selectedPattern) {
                // 显示确认信息或执行后续逻辑
                alert(`你选择的图案是：${selectedPattern}`);
                
                // 这里可以继续处理后续步骤或更新页面内容
                // 比如你可以动态展示“选择跑步路线的难度”等内容，模拟问卷式多步骤操作
            } else {
                alert('请选择一个图案');
            }
        });
    </script>

</body>
</html>
