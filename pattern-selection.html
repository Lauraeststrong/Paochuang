<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择图案跑步路线</title>
    <script src="https://webapi.amap.com/maps?v=2.0&key=5d85ca7ca6fdfbb78e9468a3c9d7ce09"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 70%;
        }
        .controls {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .controls label {
            display: block;
            margin-bottom: 10px;
        }
        .controls input, .controls select, .controls button {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .preview-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .preview-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- 地图容器 -->
    <div id="map"></div>

    <!-- 用户输入 -->
    <div class="controls">
        <label for="distance">跑步距离 (km):</label>
        <input type="number" id="distance" placeholder="例如：5">

        <label for="pattern">选择跑步图案:</label>
        <select id="pattern">
            <option value="heart">心形</option>
            <option value="star">星形</option>
            <option value="circle">圆形</option>
        </select>

        <button id="preview" class="preview-btn">预览图案</button>
        <button id="confirm" class="preview-btn" disabled>确认并跳转</button>
    </div>

    <script>
        // 1. 初始化地图
        const map = new AMap.Map('map', {
            zoom: 15,
            center: [116.397428, 39.90923] // 默认中心点：北京
        });

        // 2. 监听用户定位
        AMap.plugin('AMap.Geolocation', () => {
            const geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,
                timeout: 10000
            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition((status, result) => {
                if (status === 'complete') {
                    console.log('定位成功:', result.position);
                    map.setCenter([result.position.lng, result.position.lat]);
                } else {
                    alert('定位失败，请检查网络或GPS设置');
                }
            });
        });

        // 3. 简单图案生成逻辑
        function generatePath(center, pattern, distance) {
            const paths = [];
            const radius = distance * 100; // 距离转换为地图单位（米）

            if (pattern === 'heart') {
                // 心形图案
                for (let i = 0; i <= 360; i += 10) {
                    const angle = (Math.PI / 180) * i;
                    const x = center[0] + radius * Math.sin(angle) * Math.cos(angle);
                    const y = center[1] + radius * Math.sin(angle);
                    paths.push([x, y]);
                }
            } else if (pattern === 'star') {
                // 星形图案
                const numPoints = 5; // 星形顶点数
                for (let i = 0; i <= 360; i += 360 / (numPoints * 2)) {
                    const angle = (Math.PI / 180) * i;
                    const r = (i % 72 === 0) ? radius : radius / 2; // 大小半径交替
                    const x = center[0] + r * Math.cos(angle);
                    const y = center[1] + r * Math.sin(angle);
                    paths.push([x, y]);
                }
            } else if (pattern === 'circle') {
                // 圆形图案
                for (let i = 0; i <= 360; i += 10) {
                    const angle = (Math.PI / 180) * i;
                    const x = center[0] + radius * Math.cos(angle);
                    const y = center[1] + radius * Math.sin(angle);
                    paths.push([x, y]);
                }
            }
            return paths;
        }

        // 4. 绘制图案路径
        function drawPattern(path) {
            // 清除已有路径
            map.clearMap();

            // 在地图上绘制新路径
            new AMap.Polyline({
                path: path,
                strokeColor: "#FF0000",
                strokeWeight: 5,
                map: map
            });
        }

        // 5. 绑定按钮事件
        document.getElementById('preview').addEventListener('click', () => {
            const distance = parseFloat(document.getElementById('distance').value);
            const pattern = document.getElementById('pattern').value;

            if (!distance || distance <= 0) {
                alert('请输入有效的跑步距离');
                return;
            }

            const center = map.getCenter(); // 地图中心点
            const path = generatePath([center.lng, center.lat], pattern, distance);
            drawPattern(path);

            // 启用确认按钮
            document.getElementById('confirm').disabled = false;
        });

        document.getElementById('confirm').addEventListener('click', () => {
            const distance = document.getElementById('distance').value;
            const pattern = document.getElementById('pattern').value;

            // 跳转到地图绘制页面
            window.location.href = `index.html?distance=${distance}&pattern=${pattern}`;
        });
    </script>
</body>
</html>
